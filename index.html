<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>HELLO KAWAN :V</title>
</head>

<body onload="startTime()">
    <div class="text-center">
        <h1>TAK PARINGI MOTIVASI</h1>
        <button type="button" class="btn btn-success" onclick="myFunction()">Klik Saya</button>
        <div id="txt"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
    <script>
        function myFunction() {
            Swal.fire({
                title: "Hallo!",
                icon: "info",
            }).then(() => {
                Swal.fire({
                    icon: "warning",
                    title: "Ingat kata kata ini?",
                    text: "Jangan berhenti belajar sampai kamu merasa bangga dengan hasilnya"
                }).then(() => {
                    Swal.fire({
                        icon: "success",
                        title: "Emang pernah berhasil?",
                        text: "Beban"
                    })
                })
            })
        }
    </script>

</body>

</html>
